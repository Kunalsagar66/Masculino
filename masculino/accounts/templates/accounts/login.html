{% extends 'home/home.html'%}
{% load static %}
{% block title %}Login{% endblock title %}

{% block page_css %}
{% endblock page_css %}

{% block content %}
<br><br>
<div class="card mx-auto rounded-0" style="max-width: 480px;">
    <div class="card-body ">
    <h4 class="card-title mb-4">Sign in</h4>
    {% include 'home/alerts.html' %}
    <form action ="{% url 'login' %}" method ="POST">
        {% csrf_token %}
        <div class="form-group m-2">
           <input type="email" class="form-control border rounded-0" placeholder="Email Address" name="email">
        </div> <!-- form-group// -->
        <div class="form-group m-2">
          <input type="password" class="form-control border rounded-0" placeholder="Password" name="password">
        </div> <!-- form-group// -->
        
        <div class="form-group m-2 d-flex justify-content-end">
            <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> 
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group m-2">
            <button type="submit" class="button-dark w-100"> Login  </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
   <br><br>
{% endblock content %}
