{% extends 'home/home.html'%}
{% load static %}
{% block title %}Login{% endblock title %}

{% block page_css %}
{% endblock page_css %}

{% block content %}
<br><br>
<div class="card mx-auto rounded-0" style="max-width: 480px;">
    <div class="card-body ">
    <h4 class="card-title mb-4">Reset Password</h4>
    {% include 'home/alerts.html' %}
    <form action ="{% url 'resetPassword' %}" method ="POST">
        {% csrf_token %}
        <div class="form-group m-2">
            <input type="password" class="form-control border rounded-0" placeholder="Create Password" name="password">
        </div> <!-- form-group// -->
        <div class="form-group m-2">
          <input type="password" class="form-control border rounded-0" placeholder="Confirm Password" name="confirm_password">
        </div> <!-- form-group// -->
        
        <div class="form-group m-2">
            <button type="submit" class="button-dark w-100"> Reset  </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
   <br><br>
{% endblock content %}
